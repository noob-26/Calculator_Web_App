<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="result">0</p>
        </div>

        <div class="calc-row">
             <button class="calc-col clear">C</button>
             <button class="calc-col"><--</button>
             <button class="calc-col divide spec">/</button>
        </div>

        <div class="calc-row">
             <button class="calc-col">7</button>
             <button class="calc-col">8</button>
             <button class="calc-col">9</button>
             <button class="calc-col spec">*</button>
        </div>

        <div class="calc-row">
             <button class="calc-col">4</button>
             <button class="calc-col">5</button>
             <button class="calc-col">6</button>
             <button class="calc-col spec">-</button>
        </div>

        <div class="calc-row">
             <button class="calc-col">1</button>
             <button class="calc-col">2</button>
             <button class="calc-col">3</button>
             <button class="calc-col spec">+</button>
        </div>

        <div class="calc-row">
             <button class="calc-col zero">0</button>
             <button class="calc-col spec">=</button>
        </div>
    </div>
</body>
</html>
